<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
  <script src="components/acao.js"></script>
  
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">

  <style>
    .btn-operation {
      width: 100%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <br />
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Calculadora</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="valor1">Valor 1:</label>
          <input type="number" class="form-control" id="valor1">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="valor2">Valor 2:</label>
          <input type="number" class="form-control" id="valor2">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <button id="somar" class="btn btn-primary btn-operation">Somar</button>
          <button id="subtrair" class="btn btn-secondary btn-operation">Subtrair</button>
          <button id="multiplicar" class="btn btn-success btn-operation">Multiplicar</button>
          <button id="dividir" class="btn btn-danger btn-operation">Dividir</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="resultado">Resultado:</label>
          <input type="number" class="form-control" id="resultado" readonly>
        </div>
      </div>
    </div>
  </div>
  <script src="components/calculadora.js"></script>
</body>
</html>
